    <link rel="stylesheet" href="styles.css">

<body>
    
    <div class="container-fluid">
        <div class="row">
         
          <div class="col" id="phone-ver-logoes">
           
            <div class="logoes">
           <p id="logo"><span id="taxi-logo">T A X I </span>G O</p>
           </div>

          
        </div>
          <div class="col"id ="bg-web">
           
            

              <div class="holders">
                <div class="username">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label"  >Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                  </div>
                </div>


                <div class="password">

                <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
             
            </div>  
            <div class="check-box">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Remember me
                </label>
              </div>
            </div>

               <div class="sign-inbtn">
            <div class="d-grid gap-2">
                <button class="btn" type="button" id="tandaan">Sign in</button>
              </div>
            </div>
                
            </div>
            
            <div class="links">
                <a href="" id="forgot">Forgot password?</a>
                <div class="wala">
              
                  <a href="" id="sign-up">Don't have an account? Sign up</a>
                </div>
                </div>
         


          </div>
        </div>
       
        </div>
      </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
